<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The RPS Game</h1>
    <p>Play a first to 5 wins with the CPU</p>
    <div id="gameCount">
        <div id="playerScore">Player-0</div>
        <div id="computerScore">Computer-0</div>
        <div id="tieScore">Ties-0</div>
    </div>
    <div id="playMade">
        <div id="playerPlay">None</div>
        <div id="computerPlay">None</div>
    </div>
    <h3>Click on a button to select your move:</h3>    
    <button id="rock" class="btn">Rock</button>
    <button id="paper" class="btn">Paper</button>
    <button id="scissors" class="btn">Scissors</button>
    <p id="gameEnd"></p>
    <div id="container"></div>
    <script src="javascript.js"></script>
</body>
</html>
