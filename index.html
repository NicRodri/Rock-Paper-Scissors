<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">The RPS Game</h1>
    <h3 class="center">Play a first to 5 wins with the CPU</h3>
    <div id="gameCount" class="row">
        <div id="playerScore">Player: 0 wins</div>
        <div id="tieScore">Ties: 0</div>
        <div id="computerScore">CPU: 0 wins</div>
    </div>
    <div id="playMade" class="row">
        <div id="playerPlay"></div>
        <div id="computerPlay"></div>
    </div>
    <h3 class="center">Click on a button below to select your move:</h3>  
    <div class="center" >
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>

    <p id="gameEnd"></p>
    <div id="container"></div>
    <script src="javascript.js"></script>

</body>
</html>
